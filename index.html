<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city"></h1>
            <h3><span id="temp"></span>&deg;C</h3>
            <h1 id="lead"></h1>
        </div>
    </div>

    <script>
        
        
        function weather(location){
            let url=new URL ("http://api.openweathermap.org/data/2.5/weather?q=canada&appid=5b717e6251894f3d12064ad7784fcbd7");
            url.searchParams.set('q', location)
            fetch(url)
                .then(res => res.json())
                .then(data => {
                document.getElementById("city").innerText = data.name;
                document.getElementById("temp").innerText = data.main.temp;
                document.getElementById("lead").innerText = data.weather[0].main;
                
                
                console.log(data.name)
                console.log(data.main.temp) 
                console.log(data.weather[0].main)
                console.log(data)
                })
          }

        const search = document.getElementById('search');
        search.addEventListener('click', function(){
        const value1 = document.getElementById("location").value;
        console.log(value1);
        console.log(typeof(value1));

        weather(value1);

        })

        
          
    </script>
</body>

</html>
